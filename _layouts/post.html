---
layout: default
---

<article class="post">
    <div class="post-header">
        <time datetime="{{ page.date | date_to_xmlschema }}" class="post-meta">
            {{ page.date | date: site.date_format | default: "%d.%m.%y" }}
        </time>

        {% if page.tags %}
        <div class="post-tags">
            {% for tag in page.tags %}
            <a href="{{ site.baseurl }}/tags#{{ tag | slugify }}" class="tag-chip">#{{ tag }}</a>
            {% endfor %}
        </div>
        {% endif %}

        <h1 class="page-title">{{ page.title }}</h1>
    </div>

    <div class="post-content">
        {{ content }}
    </div>
</article>
