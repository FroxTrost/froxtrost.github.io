---
layout: default
---

<article class="post">
    <div class="post-header">
        <div class="post-meta-container">
            <time datetime="{{ page.date | date: '%Y-%m-%d' }}" class="post-meta">
                {{ page.date | date: "%d.%m.%y" }}
            </time>

            {% if page.tags %}
            <div class="post-tags">
                {% for tag in page.tags %}
                <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}" class="tag-chip">{{ tag }}</a>
                {% endfor %}
            </div>
            {% endif %}
        </div>

        <h1 class="page-title">{{ page.title }}</h1>
    </div>

    <div class="post-content">
        {{ content }}
    </div>
</article>
