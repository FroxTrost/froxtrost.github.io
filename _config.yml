# Site Settings
title: "Rajat Chahar | Tech Lead & System Design Engineer"
email: rajatkumarchahar@gmail.com
description: "Tech Lead sharing insights on distributed systems, Rust programming, and system design. Practical tutorials and real-world engineering experiences in WebRTC, CRDT, and WebAssembly."
baseurl: ""
url: "https://froxtrost.github.io"
github: https://github.com/froxtrost
linkedin: https://linkedin.com/in/yourusername
profile_image: /assets/images/rajat.jpeg

# SEO Settings
tagline: "Building scalable systems and sharing knowledge"
keywords: "rust programming, distributed systems, webrtc, system design, tech leadership, software architecture, crdt, webassembly"
author:
  name: Rajat Chahar
  image: /assets/images/rajat.jpeg
  bio: "Tech Lead with expertise in distributed systems and real-time collaboration. Writing about Rust, WebRTC, and system design."

# Social & Professional
social:
  name: Rajat Chahar
  links:
    - https://github.com/froxtrost
    - https://linkedin.com/in/yourusername

# Open Graph/Twitter Cards
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/default-social.jpg
      og_type: website
      twitter_card: summary_large_image

# Content Organization
permalink: /:year/:month/:day/:title:output_ext
collections:
  topics:
    output: true
    permalink: /topics/:name/

# Theme settings
remote_theme: riggraz/no-style-please
theme: no-style-please

theme_config:
  appearance: "auto"
  back_home_text: "‚Üê"
  date_format: "%d-%m-%Y"
  show_description: true

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

# Sitemap settings
sitemap:
  filename: "/sitemap.xml"
  exclude:
    - "/atom.xml"
    - "/feed.xml"
    - "/feed/index.xml"
  include_posts:
    - "/index.html"
  change_frequency_name: "daily"
  priority_name: "0.8"

# Google Analytics
google_analytics: UA-XXXXXXXX-X

# Current Focus
currently_writing: "Building a real-time collaborative markdown editor with WebRTC and CRDT"
