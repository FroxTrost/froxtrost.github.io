{% if page.tags %}
<div class="tags">
    <ul class="tag-list">
        {% for tag in page.tags %}
        <li class="tag-item">
            <a href="{{ site.baseurl }}/tags#{{ tag | slugify }}">{{ tag }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
