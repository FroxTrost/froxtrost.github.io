<nav class="header-nav">
    <a href="{{ "/" | relative_url }}" class="site-title">{{ site.title }}</a>
    <div class="nav-links">
        {% for item in site.navigation %}
        <a href="{{ item.url | relative_url }}" class="nav-link {% if page.url == item.url %}active{% endif %}">{{ item.title }}</a>
        {% endfor %}
    </div>
</nav>
